dist: xenial
language: python
python:
- 3.5
- 3.6
- 3.7
- 3.8
- pypy3.5

env:
  matrix:
    - PYTEST="pytest==3.7.0"
    - PYTEST="pytest>3.7.0,<4.0.0"
    - PYTEST="pytest>=4.0.0,<5.0.0"
    - PYTEST="pytest>=5.0.0,<6.0.0"
    - PYTEST="pytest>=6.0.0,<7.0.0"

cache:
  directories:
  - $HOME/.cache/pip

before_install:
- pip install codecov

install:
- pip install $PYTEST
- make install

script:
- make check test

after_success:
- codecov

deploy:
  provider: pypi
  user: renanivo
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: renanivo/pytest-testdox
  skip_existing: true
